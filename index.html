<meta charset="utf-8">
<title> Shingle Visualization </title>
<style>

.node {
  fill: #fff;
  stroke: #333;
  stroke-width: 1.5px;
}

.shingle {
  fill: #666;
}

.entity {
  fill: #eff;
}

.link {
  stroke: #999;
  stroke-opacity: .4;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1280,
    height = 640
    minRadius = 10;


var force = d3.layout.force()
    .linkStrength(0.2)
    .charge(function (node) { return node.name ? -192 : -(15 * minRadius); })
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("turtles.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link");
      //.style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", function (d) {
        return "node " + (d.shingle ? 'shingle' : 'entity');
      })
      // Make it larger if it's an entity.
      .attr("r", function (d) { return d.name ? 35 : minRadius; })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name || d.shingle; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
